<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Minesweeper Game</title>
</head>
<body>
    <div id="game-area">
        <div id="difficulty-settings">
            <p>Welcome to this Minesweeper game!</p>
            <p>Please first select your difficulty settings:</p>
            <form id="set-difficulty" method="post">
                <table>
                    <tr>
                        <td><label for="height">Height:</label></td>
                        <td><input class="input-field-number" type="number" id="height" name="playing-field-width" value="8" max="26" min="5" required></td>
                    </tr>
                    <tr>
                        <td><label for="width">Width:</label></td>
                        <td><input class="input-field-number" type="number" id="width" name="playing-field-height" value="8" max="99" min="5" marequired></td>
                    </tr>
                    <tr>
                        <td><label for="mines">Mines:</label></td>
                        <td><input class="input-field-number" type="number" id="mines" name="number-of-mines" value="10" min="1" required></td>
                    </tr>
                    <tr><td colspan="2"><input type="submit" id="submit-button" value="Start Playing!"></td></tr>
                </table>
            </form>
        </div>
        <div id="playing-field-area">
            <div><p id="top-menu"><span id="restart-button"><i class="fa-solid fa-rotate-left"></i></span><span>Time<br><span id="timer">000</span></span><span id="smileyface">^_^</span></span><span>Mines<br><span id="mine-countdown">00</span></span><span id="quit-button"><i class="fa-solid fa-power-off"></i></span></p></div>
            <div id="actual-playing-field"></div>            
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/0f15d7891d.js" crossorigin="anonymous"></script>
</body>
</html>
