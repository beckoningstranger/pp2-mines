<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Minesweeper Game</title>
</head>
<body>
    <div id="game-area">
        <div id="difficulty-settings">
            <p>Welcome to this Minesweeper game!</p>
            <p>Please first select your difficulty settings:</p>
            <form id="set-difficulty" method="post">
                <table>
                    <tr>
                        <td><label for="height">Width:</label></td>
                        <td><input class="input-field-number" type="number" id="height" name="playing-field-width" value="8" max="26" min="5" required></td>
                    </tr>
                    <tr>
                        <td><label for="width">Height:</label></td>
                        <td><input class="input-field-number" type="number" id="width" name="playing-field-height" value="8" max="20" min="5" marequired></td>
                    </tr>
                    <tr>
                        <td><label for="mines">Mines:</label></td>
                        <td><input class="input-field-number" type="number" id="mines" name="number-of-mines" value="10" min="5" max="25" required></td>
                    </tr>
                    <tr><td colspan="2"><input type="submit" id="submit-button" value="Start Playing!"></td></tr>
                </table>
            </form>
        </div>
        <div id="playing-field">

        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
